<li>
  <input type="checkbox"
         [checked]="todo?.status"
         id="{{ todo?.id }}"
         (change)="toggleChecked()">

  <label [class.checked]="todo?.status"
         (dblclick)="openEdit()">{{ todo?.title }}</label>

  <button class="destroy" (click)="removeTodo()"></button>

  <input type="text" class="edit"
         [(ngModel)]="todoText"
         *ngIf="isEdit"
         (keyup.enter)="closeEdit()"
         id="{{ todo?.id }}">
</li>
