<div class="container">
  <section class="todoapp">
    <h1>Todos</h1>
    <app-todo-header (inputEvent)="addTodo($event)"></app-todo-header>

    <ng-container *ngIf="todos$ | async as todos">
      <app-todo-list [showedTodos]="(showedTodos$ | async) || []"
                     [countAll]="todos.length"
                     (checkedTodoEvent)="toggleCheckedTodo($event)"
                     (checkedAllTodoEvent)="checkedAllTodo()"
                     (editedTodoEvent)="editTodo($event)"
                     (removeTodoEvent)="removeTodo($event)"></app-todo-list>

      <app-todo-footer *ngIf="todos.length !== 0"
                       [count]="countLeft$ | async"
                       [checkedAtLeastOne]="checkedAtLeastOne$ | async"
                       (clearedCompletedEvent)="clearedCompleted()"></app-todo-footer>
    </ng-container>
  </section>

  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by the TodoMVC Team</p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
</div>
