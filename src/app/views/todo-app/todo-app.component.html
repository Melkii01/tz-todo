<div class="container">
  <section class="todoapp">
    <h1>Todos</h1>
    <app-todo-header (inputEvent)="addTodo($event)"></app-todo-header>
    <app-todo-list [todos]="todos"
                   (checkedEvent)="toggleStatusTodo($event)"
                   (removeEvent)="removeTodo($event)"></app-todo-list>
    <app-todo-footer *ngIf="todos.length!==0"></app-todo-footer>
  </section>

  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by the TodoMVC Team</p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
</div>
