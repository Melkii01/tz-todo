<div class="container">
  <section class="todoapp">
    <h1>Todos</h1>
    <app-todo-header (inputEvent)="addTodo($event)"></app-todo-header>

    <app-todo-list [todos]="showedTodos" [countAll]="todos.length"
                   (checkedEvent)="toggleStatusTodo($event)"
                   (checkedAllTodosEvent)="checkedAllTodos($event)"
                   (removeEvent)="removeTodo($event)"></app-todo-list>

    <app-todo-footer *ngIf="todos.length!==0"
                     [count]="countLeft"
                     [checkedSomeOne]="checkedSomeOne"
                     (clearedCompletedEvent)="clearedCompleted()"></app-todo-footer>
  </section>

  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by the TodoMVC Team</p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
</div>
